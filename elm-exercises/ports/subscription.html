<!doctype html>
<html>
<body>
<div id="main"></div>
<label>
  <input type="radio" name="poison" value="Arsenic" onclick="setPoison(value)"/>
  Arsenic
</label>
<label>
  <input type="radio" name="poison" value="Uranium" onclick="setPoison(value)"/>
  Uranium
</label>
<label>
  <input type="radio" name="poison" value="Goldman Sachs" onclick="setPoison(value)"/>
  Goldman Sachs
</label>
<script src="subscription.js"type="text/javascript"></script>
<script type="text/javascript">
  var node = document.getElementById("main");
  var app = Elm.Poison.embed(node);
  var poisonContainer = document.getElementById("message");
  function setPoison(poison) {
    app.ports.injectPoison.send(poison);
  }
</script>
</body>
</html>
