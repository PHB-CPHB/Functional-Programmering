<!doctype html>
<html>
<body>
<div id="main"></div>
<h2>You died by: <span id="message"></span></h2>
<script src="event.js" type="text/javascript"></script>
<script type="text/javascript">
  var node = document.getElementById("main");
  var app = Elm.Poison.embed(node);
  var poisonContainer = document.getElementById("message");
  app.ports.poison.subscribe( function(input) {
    poisonContainer.innerHTML = input;
  })
</script>
</body>
</html>
